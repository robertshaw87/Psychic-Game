<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Kalam|Permanent+Marker" rel="stylesheet">
    <title>Psychic Game</title>

  </head>
  <body>
    <header class="pt-3 pb-3">
      <h1 class="container text-center" id="psychic-header">Psychic Game</h1>
    </header>

    <main class="container text-center text-light">
      <div class="row mt-5"></div>
      <div class="row mt-5"></div>
      <div class="row mt-5">
        <h3 class="col-md-2 col-3 p-3" id="wins-element">Wins: <br><span id="wins"></span></h3>
        <div class="col-1"></div>
        <h4 class="col-md-6 col-4 pt-3" id="playerMessage"></h4>
        <div class="col-1"></div>
        <h3 class="col-md-2 col-3 p-3" id="losses-element">Losses: <br><span id="losses"></span></h3>
      </div>
      <div class="row mt-5"></div>
      <div class="row mt-5"></div>
      <div class="row mt-5"></div>
      <div class="row mt-5"></div>
      <div class="row mt-5"></div>
      <div class="row mt-5">
        <h3 class="col-md-2 col-3 p-3 bottom-elements">Guesses left: <span id="guesses"></span></h3>
        <div class="col-md-2 col-1"></div>
        <h3 class="col-md-8 col-8 p-3 bottom-elements">Your guesses so far: <br><span id="playerChoices"></span></h3>
      </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
    <!-- My Javascript -->
    <script src="assets/javascript/game.js"></script>

  </body>
</html>
